source=startup.conf
source=vars.conf
source=rules.conf
source=binds.conf

monitor=eDP-1,highres,auto,1

input {
  kb_layout = us,ua,ru
  kb_model = pc104
  kb_options = caps:swapescape
  numlock_by_default = false
  follow_mouse = 2
  sensitivity = 0

  touchpad {
    natural_scroll = true 
    disable_while_typing = true
    tap-to-click = true
    clickfinger_behavior = false
  }
}

general {
  gaps_in = 5
  gaps_out = 10

  border_size = 1
  col.active_border = rgba(AABEBF90) rgba(26525D90) 74deg
  col.inactive_border = rgba(13303E90)

  layout = dwindle
  allow_tearing = true
}

binds {
  allow_workspace_cycles = false
  workspace_back_and_forth = false
  window_direction_monitor_fallback = true
}

cursor {
  inactive_timeout = 10
  no_warps = true
  enable_hyprcursor = true
  hide_on_key_press = true
  hide_on_touch = true
}

misc {
  disable_hyprland_logo = true
  animate_mouse_windowdragging = true
  animate_manual_resizes = true
  enable_swallow	= true 
  disable_splash_rendering = true 
  focus_on_activate = false
  mouse_move_focuses_monitor = true
  middle_click_paste = false
}

decoration {
  rounding = 5
  drop_shadow = false 

  blur {
    enabled = true

    ignore_opacity = true 
    new_optimizations = true
    xray = true
    special = true
    size = 2
    passes = 4
  }
}

dwindle {
  pseudotile = true
  preserve_split = true
  force_split = 2
  no_gaps_when_only = false
}

master {
  orientation = left 
}

gestures {
  workspace_swipe=true
  workspace_swipe_forever=false
  workspace_swipe_direction_lock=false
  workspace_swipe_fingers=3
  workspace_swipe_forever=false
}

animations {
  enabled = true 
  first_launch_animation = true

  bezier = wind, 0.05, 0.9, 0.1, 1
  bezier = winIn, 0.1, 1.1, 0.1, 1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = linear, 1, 1, 1, 1

  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 5, linear
  animation = borderangle, 1, 60, linear, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
  animation = specialWorkspace, 1, 5, wind, slidevert
}
