[general]
font = [ "JetBrainsMono Nerd Font", 18 ]
anchor = "bottom"
offset = [10, 20]
width = 400
height = 90
gap = 10
sorting = "default"

[display]
markup = true
padding = { horizontal = 32, vertical = 5 }
timeout = 5000
ellipsize_at = "end" 
alignment = "left"

[display.image]
size = 64
margin = 0

[display.border]
size = 2
color = "#35344650"
radius = 10

[display.colors]
low = { background = "#1e1e2e", foreground = "#CDD6F4" }
normal = { background = "#1e1e2e", foreground = "#CDD6F4" }
critical = { background = "#f38ba8", foreground = "#cdd6f4" }

[display.title]
justification = "left"
alignment = "left"
margin = { left = 20 }
wrap = false
style = "bold"

[display.body]
alignment = "left"
justification = "left"
margin = { left = 20 }
wrap = false

# WARNING: APPS
[[app]]
name = "kb"

[app.display.image]
size = 24
margin = 0


[[app]]
name = "volume"

[app.display.image]
size = 24
margin = 0


[[app]]
name = "brightness"

[app.display.image]
size = 24
margin = 0
